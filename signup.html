<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/loginPagestyle.css">
</head>
<body>
  <div id="loginform">
    <form>
        Username: <input type="text" name="username" required />
        <br>
        Email: <input type="email" name="email" required />
        <br>
        Password: <input type="password" name="password1" required />
        Confirm-Password: <input type="password" name="password2" required />
        <input type="submit" value="Signup">
    </form>
    <p><a href="http://127.0.0.1:5500/login.html">Login</a></p>
  </div>
</body>
</html>
