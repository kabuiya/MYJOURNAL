<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/loginPagestyle.css">
</head>
<body>
  <div id="loginform">
    <form id="form">
      <div id="formError" class="response-message"></div>
      <br>
      Username: <input type="username" name="username" id="usernameInput"/>
      <div id="usernameResponse" class="response-message"></div>
      <br>
      Password: <input type="password" name="password" id="passwordInput"/>
      <div id="passwordResponse" class="response-message"></div>
      <input type="submit" value="Login">
    </form>
    
    <p><a href="http://127.0.0.1:5500/signup.html">Signup</a></p>
  </div>
  <script src="scripts/login.js"></script>
</body>
</html>
